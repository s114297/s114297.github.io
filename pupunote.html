<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>屎王筆記本</title>

  <style>
    /* 整個畫面背景 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #c9b79c; /* 不會太深的咖啡色 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Microsoft JhengHei", sans-serif;
    }

    /* 白色主框（佔畫面一半以上） */
    .container {
      background-color: #ffffff;
      width: 65%;
      max-width: 900px;
      min-height: 60%;
      padding: 60px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      background-color: #8b6f47;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #755c3a;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>你今天 拉屎了嗎？</h1>

    <p>
      使用此網站可以記錄個人，<br>
      或與朋友一起來比賽誰才是真正的贏家—屎王！
    </p>

    <p>
      點擊以下按鈕開始記錄吧！
    </p>

    <button onclick="goProfile()">開始記錄</button>
  </div>

  <script>
    function goProfile() {
      window.location.href = "profile.html";
    }
  </script>

</body>
</html>
