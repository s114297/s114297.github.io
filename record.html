<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>紀錄頁</title>

  <style>
    body {
      margin: 0;
      background: #c9b29b;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .box {
      background: #fffaf3;
      border-radius: 20px;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 16px;
    }

    button {
      background: #8b5e3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 排行榜（假的） -->
  <div class="box">
    <h2>排行榜（前十名）</h2>
    <ol>
      <li>屎王寶座我拿定了 - 12 次</li>
      <li>每次跑步都靠氮氣加速 - 10 次</li>
      <li>我才是屎王 - 9 次</li>
      <li>你 - <span id="myCount">0</span> 次</li>
    </ol>
  </div>

  <!-- 房間 -->
  <div class="box">
    <h2>和朋友一起玩</h2>
    <button onclick="createRoom()">創建房間</button>
    <p id="roomCode"></p>

    <input id="joinCode" placeholder="輸入房間代碼">
    <button onclick="joinRoom()">加入房間</button>
  </div>

  <!-- 新增紀錄 -->
  <div class="box">
    <h2>新增紀錄</h2>

    <input type="datetime-local" id="time">

    <input type="range" min="1" max="5" id="feel">

    <input id="note" placeholder="備註（非必填）">

    <button onclick="add()">新增資料</button>
  </div>

  <!-- 常見問題 -->
  <div class="box">
    <h2>常見問題</h2>
    <p>便秘對身體的危害</p>
    <p>1.短期影響</p>
    <p>• 腹脹、不舒服</p>
    <p>• 排便用力，覺得痛或疲累</p>
    <p>• 食慾變差、注意力下降</p>
    <p>2.長期影響</p>
    <p>• 腸道功能變差</p>
    <p>• 讓人煩躁或焦慮</p>
    <p>• 養成憋便壞習慣</p>
  </div>

</div>

<script>
let count = 0;

function add() {
  count++;
  document.getElementById("myCount").innerText = count;
  alert("紀錄成功！");
}

function createRoom() {
  let code = Math.random().toString(36).substring(2,8).toUpperCase();
  document.getElementById("roomCode").innerText = "房間代碼：" + code;
}

function joinRoom() {
  alert("已加入房間：" + joinCode.value);
}
</script>

</body>
</html>
