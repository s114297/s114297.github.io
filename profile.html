<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>個人資料</title>
<style>
body {
  background:#c7b299;
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:#f5f0ea;
  padding:30px;
  border-radius:12px;
  width:300px;
}
input,button {
  width:100%;
  padding:8px;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
  <h2>建立帳號</h2>
  <input id="account" placeholder="帳號">
  <input id="nickname" placeholder="暱稱">
  <button onclick="save()">確認</button>
</div>

<script>
function save(){
  localStorage.setItem("account", account.value);
  localStorage.setItem("nickname", nickname.value);
  location.href="record.html";
}
</script>

</body>
</html>
